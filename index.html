	<title>Jumper</title>
    <link rel="shortcut icon" href="TemplateData/favicon.ico">

    <link rel="manifest" href="manifest.webmanifest">

  </head>
  <!-- âœ… EARLY PARAM STORAGE SCRIPT -->
  <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  <script>
    (function () {
      const url = new URL(window.location.href);
      const sensitiveParams = ['access_token']; // <-- Add other keys if needed

      let changed = false;
      sensitiveParams.forEach(key => {
        const value = url.searchParams.get(key);
        if (value) {
		  const cleanValue = value.replace(/^"(.*)"$/, '$1');
          localStorage.setItem(key, cleanValue);
          url.searchParams.delete(key);
          changed = true;
        }
      });

      if (changed) {
        // Replace URL in address bar without reloading the page
        window.history.replaceState({}, document.title, url.pathname + url.search);
      }
    })();
  </script>
  <body>
		<div id="tutorial-container">		
			<!-- <p id="loading-text">Loading... 0%</p> -->
			
			<!-- Progress bar visible during tutorial -->
			<div id="unity-loading-bar">
				<div id="unity-progress-bar-empty">
					<div id="unity-progress-bar-full"></div>
					<img id="progress-sprite" src="TemplateData/slider_timer.png" alt="sprite">
				</div>
			</div>
			<div id="unity-project-version">1.0.7</div>
			<div id="unity-warning"> </div>

		</div>

		</div>
    <script src="index.js?id=1.0.7"></script>
  </body>
